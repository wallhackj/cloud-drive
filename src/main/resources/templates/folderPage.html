<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Download Folder</h1>
    <form id="downloadForm">
        <label for="bucketName">Bucket Name:</label>
        <input type="text" id="bucketName" name="bucketName" required>

        <label for="folderName">Folder Name:</label>
        <input type="text" id="folderName" name="folderName" required>

        <button type="submit">Download</button>
    </form>
</div>

<script>
    document.getElementById('downloadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const bucketName = document.getElementById('bucketName').value;
        const folderName = document.getElementById('folderName').value;

        const url = new URL('http://localhost:8081/downloadFolder');
        url.searchParams.append('bucketName', bucketName);
        url.searchParams.append('folderName', folderName);

        fetch(url)
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('Failed to download folder');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = folderName + '.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to download folder');
            });
    });
</script>
</body>
</html>
