<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Folder</h1>

    <!-- Form for Downloading Folder -->
    <form id="downloadForm">
        <label for="bucketName">Bucket Name:</label>
        <input type="text" id="bucketName" name="bucketName" required>

        <label for="folderName">Folder Name:</label>
        <input type="text" id="folderName" name="folderName" required>

        <button type="submit">Download</button>
    </form>

    <!-- Form for Deleting Folder -->
    <form id="deleteForm">
        <label for="deleteBucketName">Bucket Name:</label>
        <input type="text" id="deleteBucketName" name="bucketName" required>

        <label for="deleteFolderName">Folder Name:</label>
        <input type="text" id="deleteFolderName" name="folderName" required>

        <button type="submit">Delete</button>
    </form>

    <!-- Form for Renaming Folder -->
    <form id="renameForm">
        <label for="renameBucketName">Bucket Name:</label>
        <input type="text" id="renameBucketName" name="bucketName" required>

        <label for="renameFolderName">Current Folder Name:</label>
        <input type="text" id="renameFolderName" name="folderName" required>

        <label for="newFolderName">New Folder Name:</label>
        <input type="text" id="newFolderName" name="newFolderName" required>

        <button type="submit">Rename</button>
    </form>

    <div id="statusMessage" class="error"></div>
</div>

<script>
    document.getElementById('downloadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const bucketName = document.getElementById('bucketName').value;
        const folderName = document.getElementById('folderName').value;

        const url = new URL('http://localhost:8081/downloadFolder');
        url.searchParams.append('bucketName', bucketName);
        url.searchParams.append('folderName', folderName);

        fetch(url)
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('Failed to download folder');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = folderName + '.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerText = 'Failed to download folder';
            });
    });

    document.getElementById('deleteForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const bucketName = document.getElementById('deleteBucketName').value;
        const folderName = document.getElementById('deleteFolderName').value;

        const url = new URL('http://localhost:8081/deleteFolder');
        url.searchParams.append('bucketName', bucketName);
        url.searchParams.append('folderName', folderName);

        fetch(url, { method: 'DELETE' })
            .then(response => response.json())
            .then(result => {
                if (result) {
                    alert('Folder deleted successfully');
                } else {
                    throw new Error('Failed to delete folder');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerText = 'Failed to delete folder';
            });
    });

    document.getElementById('renameForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const bucketName = document.getElementById('renameBucketName').value;
        const folderName = document.getElementById('renameFolderName').value;
        const newFolderName = document.getElementById('newFolderName').value;

        const url = new URL('http://localhost:8081/renameFolder');
        url.searchParams.append('bucketName', bucketName);
        url.searchParams.append('folderName', folderName);
        url.searchParams.append('newFolderName', newFolderName);

        fetch(url, { method: 'PUT' })
            .then(response => response.json())
            .then(result => {
                if (result) {
                    alert('Folder renamed successfully');
                } else {
                    throw new Error('Failed to rename folder');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerText = 'Failed to rename folder';
            });
    });
</script>
</body>
</html>
