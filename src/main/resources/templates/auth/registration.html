<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cloud Drive</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Cloud Drive</h1>
    <hr>
    <h2>Registration</h2>

    <div th:if="${param.error != null}" class="alert alert-danger">
    <span th:switch="${param.error.toString()}">
        <span th:case="'1'">Username already exist.</span>
        <span th:case="'2'">Username and password must not be empty.</span>
        <span th:case="'3'">Something went wrong.</span>
        <span th:case="*">Unknown error occurred.</span>
    </span>
    </div>

    <form th:action="@{/sign-up}" th:object="${registerRequest}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="Username"
                   class="form-control mb-4 col-4" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="form-control mb-4 col-4" id="password">
        </div>

        <button type="submit" class="btn btn-info col-2">Sign Up</button>
    </form>
    <hr>

    <a th:href="@{/templates/static}"> Back to Main Page</a>
</div>
</body>
</html>
