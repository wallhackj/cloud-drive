<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cloud Drive - Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Cloud Drive</h1>
    <hr>
    <h2>Login</h2>

    <div th:if="${error != null}" class="alert alert-danger">
        <span th:text="'Error: ' + ${error}"></span>
    </div>

    <form th:action="@{/sign-in}" th:object="${AuthDTO}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="Username"
                   class="form-control mb-4 col-4" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="form-control mb-4 col-4" id="password">
        </div>

        <button type="submit" class="btn btn-info col-2">Sign In</button>
    </form>

    <hr>
    <a th:href="@{/sign-up}">Don't have an account yet? Sign Up.</a>
</div>
</body>
</html>
