<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download File</title>
</head>
<body>
<h1>Upload File</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="upload-username">Username:</label>
    <input type="text" id="upload-username" name="username" required><br><br>

    <label for="upload-file">Select file:</label>
    <input type="file" id="upload-file" name="file" required><br><br>

    <button type="submit">Upload</button>
</form>

<h1>Download File</h1>
<form action="/download" method="get">
    <label for="download-username">Username:</label>
    <input type="text" id="download-username" name="username" required><br><br>

    <label for="filename">Filename:</label>
    <input type="text" id="filename" name="fileName" required><br><br>

    <button type="submit">Download</button>
</form>
<h1>Delete File</h1>
<form id="deleteForm">
    <label for="delete-username">Username:</label>
    <input type="text" id="delete-username" name="username" required><br><br>

    <label for="filename">Filename:</label>
    <input type="text" id="deletedFileName" name="fileName" required><br><br>

    <button type="button" onclick="sendDeleteRequest()">Delete</button>
</form>
<h1>Rename File</h1>
<form id="renameForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="fileName">Current Filename:</label>
    <label for="fileNameToRename"></label><input type="text" id="fileNameToRename" name="fileName" required><br><br>

    <label for="newFileName">New Filename:</label>
    <input type="text" id="newFileName" name="newFileName" required><br><br>

    <button type="button" onclick="sendRenameRequest()">Rename</button>
</form>

<script>
    function sendRenameRequest() {
        const form = document.getElementById('renameForm');
        const formData = new FormData(form);
        const username = formData.get('username');
        const fileName = formData.get('fileName');
        const newFileName = formData.get('newFileName');

        fetch('/rename', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ username, fileName, newFileName }),
        })
            .then(response => response.text())
            .then(result => {
                alert(result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error renaming file');
            });
    }
    function sendDeleteRequest() {
        const form = document.getElementById('deleteForm');
        const formData = new FormData(form);
        const username = formData.get('username');
        const fileName = formData.get('fileName');

        fetch('/delete', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ username, fileName }),
        })
            .then(response => {
                if (response.ok) {
                    alert('File deleted successfully');
                } else {
                    alert('Failed to delete file');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting file');
            });
    }
</script>


</body>
</html>
